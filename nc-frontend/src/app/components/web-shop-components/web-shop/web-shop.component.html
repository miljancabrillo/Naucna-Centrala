<div class="container-fluid px-5">
    <div class="row">
        <div class="col-2">
            <app-search-panel></app-search-panel>
        </div>
        <div class="col-7">
            <div class="row">
                <div class="col-2 border mx-1 my-2 py-1 rounded" *ngFor="let article of articles">
                    <div class="form-group pl-2">
                        <label class="font-weight-bold font-italic">Title:</label>
                        <label class="d-block">{{article.title}}</label>
                    </div>
                    <div class="form-group pl-2">
                        <label class="font-weight-bold font-italic">Publisher:</label>
                        <label class="d-block">{{article.magazineName}}</label>
                    </div>
                    <div class="form-group pl-2">
                        <label class="font-weight-bold font-italic">Authors:</label>
                        <label class="d-block" *ngFor="let author of article.authors">{{author}}</label>
                    </div>
                    <div class="form-group pl-2">
                        <label class="font-weight-bold font-italic">Price:</label>
                        <label class="d-block">{{article.price}}</label>
                    </div>
                    <div class="form-check">
                        <button type="submit" class="btn btn-primary mx-1 float-right" *ngIf="article.bought == true">Open</button>
                        <button type="submit" class="btn btn-primary mx-1 float-right" *ngIf="article.addedToCart == false" (click)="addToCart(article)">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <app-shoping-cart ></app-shoping-cart>
        </div>
    </div>
</div>

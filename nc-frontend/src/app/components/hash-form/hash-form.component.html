<form>
    <h5>Type in validation hash:</h5>
    <div class="form-group row">
        <div class="col-12">
            <input type="text" id="name" [(ngModel)]="hashData.hash" [ngModelOptions]="{standalone: true}" class="form-control form-control-sm required-field">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-10">
            <p class="text-danger">{{hashData.errorMessage}}</p>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-secondary" (click)="completeClick()">Complete</button>
        </div>
    </div>
</form>

<form class="pt-4 mt-1">
    <div class="form-group row">
        <div class="col-2">
            <label>Name</label>
        </div>
        <div class="col-10">
            <input type="text" id="name" [(ngModel)]="registrationData.name" [ngModelOptions]="{standalone: true}" class="form-control form-control-sm required-field">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-2">
            <label>Surname</label>
        </div>
        <div class="col-10">
            <input type="text" id="surname" [(ngModel)]="registrationData.surname" [ngModelOptions]="{standalone: true}" class="form-control form-control-sm required-field">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-2">
            <label>Username</label>
        </div>
        <div class="col-10">
            <input type="text" id="username" [(ngModel)]="registrationData.username" [ngModelOptions]="{standalone: true}" class="form-control form-control-sm required-field">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-2">
            <label>Password</label>
        </div>
        <div class="col-8">
            <input type="password" id="password" [(ngModel)]="registrationData.password" [ngModelOptions]="{standalone: true}" class="form-control form-control-sm required-field">
        </div>
        <div class="col-2">
            <button type="button" id="showHideBtn" (click)="showHideClick()" class="btn btn-secondary btn-sm">Show</button>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-2">
            <label>Location</label>
        </div>
        <div class="col-10">
            <input ngx-google-places-autocomplete [options]='options'  id="autocomplete" class="form-control form-control-sm">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-2">
            <label>Title</label>
        </div>
        <div class="col-10">
            <input type="text" id="title" [(ngModel)]="registrationData.title" [ngModelOptions]="{standalone: true}" class="form-control form-control-sm">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-2">
            <label>Email</label>
        </div>
        <div class="col-10">
            <input type="email" id="email" [(ngModel)]="registrationData.email" [ngModelOptions]="{standalone: true}" class="form-control form-control-sm required-field">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-2">
            <label>Reviewer?</label>
        </div>
        <div class="col-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="reviwerCandidate" [(ngModel)]="registrationData.reviewerCandidate" [ngModelOptions]="{standalone: true}"> 
            </div>        
        </div>
    </div>
    
    <div class="form-group row">
        <div class="col-2">
            <label>Scinetific areas:</label>
        </div>
        <div class="col-10">
            <select multiple class="form-control form-control-sm" id="scinetificAreas" [(ngModel)]="registrationData.scientificAreas" [ngModelOptions]="{standalone: true}">
                <option  *ngFor="let area of scientificAreas" ngDefaultControl [ngValue]="area">{{area.name}}</option>       
            </select>
        </div>
    </div>
    
    <div class="form-group row">
        <div class="col-10">
            <p class="text-danger">{{registrationData.errorMessage}}</p>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-secondary" (click)="completeClick()">Complete</button>
        </div>
    </div>
</form>

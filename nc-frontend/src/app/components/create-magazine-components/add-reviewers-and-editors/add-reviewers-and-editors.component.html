<form class="pt-4 mt-1 ml-3">
    <h5>Select editors for scientific areas:</h5>
    <div class="form-group row" *ngFor="let area of magazine.scientificAreas, index as i">
        <div class="col-2">
            <label>{{area.name}}</label>
        </div>
        <div class="col-10">
            <select  class="form-control form-control-sm" [(ngModel)]="selectedEditors[i]" [ngModelOptions]="{standalone: true}">
                <option  *ngFor="let editor of editors" ngDefaultControl [(ngValue)]="editor">{{editor.name}}" "{{editor.surname}}</option>       
            </select>
        </div>
    </div>
    <h5>Select reviewers(at least two):</h5>
    <div class="form-group row">
        <div class="col-2">
            <label>Reviewers</label>
        </div>
        <div class="col-10">
            <select multiple class="form-control form-control-sm" [(ngModel)]="magazine.reviewers" [ngModelOptions]="{standalone: true}">
                <option  *ngFor="let reviewer of reviewers" ngDefaultControl [(ngValue)]="reviewer">{{reviewer.name}}</option>       
            </select>        </div>
    </div>
    
    
    
    <div class="form-group row">
        <div class="col-10">
            <p class="text-danger">{{errorMessage}}</p>
        </div>
        <div class="col-2 pr-2">
            <button type="button" class="btn btn-secondary" (click)="completeClick()">Complete</button>
        </div>
    </div>
</form>

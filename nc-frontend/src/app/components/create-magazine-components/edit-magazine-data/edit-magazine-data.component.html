<form class="pt-4 mt-1 ml-3">
    <div class="form-group row">
        <div class="col-2">
            <label>Name</label>
        </div>
        <div class="col-10">
            <input type="text" id="name" [(ngModel)]="magazine.name" [ngModelOptions]="{standalone: true}" class="form-control form-control-sm required-field">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-2">
            <label>ISSN</label>
        </div>
        <div class="col-10">
            <input type="number" id="ISSN" [(ngModel)]="magazine.ISSN" [ngModelOptions]="{standalone: true}" class="form-control form-control-sm required-field">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-2">
            <label>Open access?</label>
        </div>
        <div class="col-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="openAcces" [(ngModel)]="magazine.openAccess" [ngModelOptions]="{standalone: true}"> 
            </div>        
        </div>
    </div>
    
    
    <div class="form-group row">
        <div class="col-2">
            <label>Comment:</label>
        </div>
        <div class="col-10">
            <textarea class="form-control form-control-sm" disabled [(ngModel)]="magazine.adminMessage" [ngModelOptions]="{standalone : true}"></textarea>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-10">
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-secondary" (click)="completeClick()">Complete</button>
        </div>
    </div>
</form>
